<head>
    <!-- Basic Page Needs
        ================================================== -->
    <meta charset="utf-8">
    <title>Letter flipper</title>
    <meta name="description" content="">
    <meta name="author" content="Steve G">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
        ================================================== -->
    <link rel="stylesheet" href="css/bootstrap-3.3.1.min.css">
    <link rel="stylesheet/less" href="css/main.less" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
<div class="letterContainer">
    <div class="outerLetter new">
        <div class="letter flipper">
            <div class="half top">
                <div class="board">
                    <span class="letter">D</span>
                </div>
            </div>
            <div class="half bottom">
                <div class="board">
                    <span class="letter">D</span>
                </div>
            </div>
        </div>
    </div>
    <div class="outerLetter current">
        <div class="letter flipper">
            <div class="half top">
                <div class="board">
                    <span class="letter">A</span>
                </div>
            </div>
            <div class="half bottom">
                <div class="board">
                    <span class="letter">A</span>
                </div>
            </div>
        </div>
    </div>
    
</div>

    <!-- JS
        ================================================== -->
    <!-- Vendor Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/test.js"></script>
    <!-- <script src="../assets/createjs.min.js"></script> -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- End Document
    ================================================== -->
</body>
