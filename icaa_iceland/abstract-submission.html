<!DOCTYPE HTML>
<html>

<head>
    <title>ICAA Stockholm Convention 2016 - Abstract Submission Form</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Focus on Women in Addiction in the 2020's - An ICAA/WOCAD interactive and experiential convention at the Hotel Clarion Skanstull, Stockholm - 19th - 20th September" />
    <meta name="keywords" content="" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/bootstrap-validation.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-xlarge.css" />
    </noscript>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1><img src="images/logo.png" alt="logo" /><strong><a href="index.html">Stockholm Convention 2016</a></strong></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="speaker-list.html">Speakers</a></li> -->
                <li><a href="programme.html">Programme</a></li>
                <li><a href="convention-report.html">Convention Report</a></li>
                <li><a href="resolutions.html">Resolutions</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="container">
            <header class="major special">
                <h2>Abstract Submission</h2>
                <!-- <p>Please read the Guidelines for Abstract Submission available on the conference website carefully before filling out this form.</p> -->
            </header>
            
            <form  name="sentMessage" class="clearfix" id="contactForm" novalidate >
                <div id="fieldsets">
                    <fieldset class="current">
                        <div class="row uniform">
                        <div class="12u$ 12u$(xsmall)">
                                <h3>Gender</h3>
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="radio" id="female" checked name="gender[]" value="Female" >
                                <label for="female">Female</label>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <input type="radio" id="male" name="gender[]"  value="Male">
                                <label for="male">Male</label>
                            </div>
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="title" id="title">
                                        <option selected="selected">Title:</option>
                                        <option value="Mr">Mr </option>
                                        <option value="Ms">Ms </option>
                                        <option value="Dr">Dr </option>
                                        <option value="Prof">Prof </option>
                                    </select>
                                </div>
                            </div>
                            <div class="6u 12u$(xsmall) control-group">
                            <div class="control">
                                <input type="text" name="firstName" id="firstName" value="" placeholder="First Name" required data-validation-required-message="Please enter your first name" /></div>
                                <p class="help-block"></p>
                            </div>
                            <div class="6u$ 12u$(xsmall) control-group">
                            <div class="control">
                                <input type="text" name="familyName" id="familyName" value="" placeholder="Family Name" required data-validation-required-message="Please enter your family name" /></div>
                                <p class="help-block"></p>
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="organisation" id="organisation" value="" placeholder="Institution/Organisation" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="position" id="position" value="" placeholder="Position Name" />
                            </div>
                            <!-- Break -->
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="address" id="address" value="" placeholder="Postal Address" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="postCode" id="postCode" value="" placeholder="Post Code" />
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="city" id="city" value="" placeholder="City" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="country" id="country" value="" placeholder="Country" />
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="phone" id="phone" value="" placeholder="Phone" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="mobile" id="mobile" value="" placeholder="Mobile" />
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="fax" id="fax" value="" placeholder="Fax" />
                            </div>
                            <div class="6u$ 12u$(xsmall) control-group">
                            <div class="control">
                                <input type="email" name="email" id="email" value="" placeholder="E-mail" required data-validation-required-message="Please enter your email" />
                                </div>
                                <p class="help-block"></p>
                            </div>
                            
                            <div class="12u$ 12u$(xsmall)">
                                <h3>Registration Details</h3>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="dor" id="dor" value="" placeholder="Date of Registration" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="dop" id="dop" value="" placeholder="Date of Payment" />
                            </div>

                            <div class="12u$ 12u$(xsmall)">
                                <h3>Presentation Details</h3>
                            </div>
                            <div class="12u$">
                                <label>Title of Presentation</label>
                               <input type="text" name="titleOfPresentation" id="titleOfPresentation" value="" placeholder="" />
                            </div>
                            <div class="12u$">
                                <label>Prefered Type - I would prefer to present Orally/ as a Poster presentation / Orally or Poster presentation </label>
                               <input type="text" name="preferedType" id="preferedType" value="" placeholder="" />
                            </div>

                            <div class="12u$">
                                <label>Required Technical Equipment</label>
                               <input type="text" name="equipment" id="equipment" value="" placeholder="" />
                            </div>

                            <div class="6u 12u$(xsmall)">
                            <label>Main Author</label>
                                <input type="text" name="author" id="author" value="" placeholder="" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                            <label>Main Author's Institution</label>
                                <input type="text" name="authorInst" id="authorInst" value="" placeholder="" />
                            </div>

                            <div class="12u$">
                            <label>Main Author's Email</label>
                                <input type="text" name="authEmail" id="authEmail" value="" placeholder="" />
                            </div>

                            <div class="6u 12u$(xsmall)">
                            <label>Co-Authors</label>
                                <input type="text" name="coAuth" id="coAuth" value="" placeholder="" />
                            </div>

                            <div class="6u$ 12u$(xsmall)">
                            <label>Co-Authors' Institutions</label>
                                <input type="text" name="coAuthInst" id="coAuthInst" value="" placeholder="" />
                            </div>



                            <!-- Break -->
                            <div class="12u$">
                                <label>Abstract (NOT more than 350 words)</label>
                                <textarea name="message" id="message" placeholder="Enter your abstract" rows="6"></textarea>
                            </div>
                            <!-- Break -->
                        </div>
                    </fieldset>
                </div>
                <br />
                <input type="submit" value="Submit" />

                <div id="success"> </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <ul class="icons">
                <li>
                    <a href="https://www.facebook.com/icaaCipat/" target="_blank" class="icon fa-facebook"></a>
                </li>
                <li>
                    <a href="https://twitter.com/icaaCipat" class="icon fa-twitter" target="_blank"></a>
                </li>
            </ul>
            <ul class="copyright">
                <li>&copy; ICAA 2016</li>
                <li><a href="http://www.andysmithdev.co.uk" target="_blank">Site Designed and Developed by andysmithdev</a></li>
            </ul>
        </div>
    </footer>

</body></html>
